<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>Login</title>
</head>
<body style="background-color: #e6f2f1;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <!-- This uses Bootstrap's alert classes to style the message -->
          <div class="alert alert-{{ category }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
<h1 style="text-align: center;" class="mt-5">WELCOME!</h1>
<div class="container" role="main" style="margin-top: 80px; max-width: 420px;">
<h2>Login</h2>
<form action="{{ url_for('login') }}" method="post" aria-label="Login form">
<div class="mb-3">
<input type="text" class="form-control" id="username_or_email" name="username_or_email"
placeholder="Username" required />
</div>
<div class="mb-3">
<input type="password" class="form-control" id="password" name="password"
placeholder="Password" required />
</div>
<button type="submit" id="login-btn" class="btn btn-primary">Login</button>
</form>
<p class="text-center mt-3" style="color:#10375c;">
Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
</p>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
