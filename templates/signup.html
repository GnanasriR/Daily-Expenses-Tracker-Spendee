
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEXT-Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #d8e7e5;">
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <!-- This uses Bootstrap's alert classes to style the message -->
          <div class="alert alert-{{ category }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  <header class="mt-3"><h1 style="text-align: center; padding-top: 5px; font-family:Georgia, 'Times New Roman', Times, serif;" >WELCOME TO <span style="text-decoration: initial; font-weight: bolder;"  >S P E N D E E!</span></h1>
  </header>
  <div class="container" role="main" style="margin-top: 40px; max-width: 420px;">
    <h2>Sign Up</h2>
    <!-- CORRECTED CODE -->
<form action="{{ url_for('signup') }}" method="post" aria-label="Sign up form" class="signup-form">
  <!-- All inputs and the button MUST be INSIDE the form tags -->
  
  <div class="mb-4">
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required pattern="^[A-Za-z0-9_]+$" title="Only letters, numbers, and underscores" />
  </div>
  <div class="mb-4">
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required pattern="^[^@\s]+@[^\d\s][^\s]*\.[^\s]+$" title="Must include @ and . and no digits after @" />
  </div>
  <div class="mb-4">
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required pattern="^(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$" title="At least 8 chars, one digit, and one special character" />
  </div>
  <button type="submit" id="signup-btn" class="btn btn-primary">Sign Up</button>

</form> <!-- The form now correctly ends AFTER the button -->
    <p class="text-center mt-3" style="color:#10375c;">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
